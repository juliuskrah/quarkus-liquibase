name: build-and-publish-docker-image
run-name: A job to run build and push docker image on ${{ github.action_repository }}; started by @${{ github.actor }}
on: [push]

jobs:
  test:
    uses: ./.github/workflows/unit-test-quarkus-reusable.yml
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17.0'
          cache: 'maven'
      - name: Build native docker image with Maven
        run: mvn package -Pnative -Dquarkus.native.container-build=true -Dquarkus.container-image.build=true --file pom.xml
  deploy:
    needs: build
    uses: ./.github/workflows/unit-test-quarkus-reusable.yml